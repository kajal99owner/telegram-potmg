<!DOCTYPE html>
<html>
<head>
    <title>Media Downloader</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 80%;
            max-width: 600px;
        }

        input[type="url"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Important for width to include padding/border */
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            word-wrap: break-word;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Media Downloader</h1>

    <div class="container">
        <label for="url">Enter URL:</label>
        <input type="url" id="url" placeholder="Enter Pinterest or Instagram URL">
        <button onclick="downloadMedia()">Download</button>

        <div id="result"></div>
    </div>

    <script>
        async function downloadMedia() {
            const url = document.getElementById('url').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';

            try {
                let apiEndpoint;
                if (url.includes('pinterest.com') || url.includes('pin.it')) {
                    apiEndpoint = `/pinterest?url=${encodeURIComponent(url)}`;
                } else if (url.includes('instagram.com')) {
                    apiEndpoint = `/instagram?url=${encodeURIComponent(url)}`;
                } else {
                    resultDiv.innerHTML = '<p class="error">Invalid URL.  Please enter a Pinterest or Instagram URL.</p>';
                    return;
                }


                const response = await fetch(apiEndpoint);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    resultDiv.innerHTML = `<p class="error">${data.error}</p>`;
                } else {
                    let output = `<p><b>URL:</b> <a href="${data.url}" target="_blank">${data.url}</a></p>`;
                    if (data.titleURL) {
                        output += `<p><b>Title:</b> ${data.titleURL}</p>`;
                    }
                    if (data.decsURL) {
                        output += `<p><b>Description:</b> ${data.decsURL}</p>`;
                    }
                    resultDiv.innerHTML = output;
                }

            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p class="error">An error occurred: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
